<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autoverwaltung</title>
  <!-- Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <!-- Google Fonts for Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="orange">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo left">LOGO</a>
      <ul class="right">
        <li><a href="#">MATERIALIZE CSS</a></li>
        <li><a href="#">GEEKLAPS</a></li>
        <li><a href="#">MOODLE</a></li>
      </ul>
    </div>
  </nav>

  <h1>Template: </h1>
  
<main>
  <div class="container">
    <table class="striped">
      <thead>
        <tr>
          <th>id</th>
          <th>name</th>
          <th>kraftstoff</th>
          <th>farbe</th>
          <th>bauart</th>
          <th>tank</th>
          <th>action</th>
        </tr>
      </thead>
      <tbody id="car-table-body">
        <!-- Vorhandene Autos -->
        <tr>
          <td>1</td>
          <td>Passat</td>
          <td>Diesel</td>
          <td>
            <div class="color-box black"></div>
            #000000
          </td>
          <td>Limousine</td>
          <td>0</td>
          <td>
            <i class="material-icons fill-car" data-id="1">directions_car</i>
            <i class="material-icons">edit</i>
            <i class="material-icons red-text">delete</i>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Floating Action Button (Pluszeichen) -->
    <div class="fixed-action-btn">
      <a class="btn-floating btn-large red modal-trigger" href="#add-car-modal">
        <i class="large material-icons">add</i>
      </a>
    </div>
  </div>
</main>
  <!-- Modal für die Eingabe neuer Autos -->
  <div id="add-car-modal" class="modal">
    <div class="modal-content">
      <h4>Neues Auto hinzufügen</h4>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input id="name" type="text" class="validate">
              <label for="name">Name</label>
            </div>
            <div class="input-field col s6">
              <input id="kraftstoff" type="text" class="validate">
              <label for="kraftstoff">Kraftstoff</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="farbe" type="text" class="validate">
              <label for="farbe">Farbe (Hex Code)</label>
            </div>
            <div class="input-field col s6">
              <input id="bauart" type="text" class="validate">
              <label for="bauart">Bauart</label>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Abbrechen</a>
      <a href="#!" id="add-car-btn" class="waves-effect waves-green btn-flat">Hinzufügen</a>
    </div>
  </div>
  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- Custom JS -->
  <script type="module" src="app.js" defer></script>
</body>
</html>
